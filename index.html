<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon Google</title>
   
</head>
<body>
    <!--Encabezado de Google-->
    <header>
        <div class="contenedor1">
            <a href="https://www.google.com/intl/es-419/gmail/about/" class="linkgoogle">Gmail</a>
            <div class="color">
                <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl" class="linkgoogle">Imágenes</a>
            </div>
            <img src="imagenes/apps.png" alt="Google Apps" id="apps">
            <img src="imagenes/perfil.png" alt="Logo de perfil" id="perfil">
        </div>
        <div class="contenedor2"></div>
    </header>

    <!--Logo y secciones de busqueda en Google-->
    <main>

        <!--Logo de Google-->
        <img src="imagenes/logo_google.png" alt="Logo de Google" id="logogoogle">
        </section>

        <!--Buscador de Google-->
        <section class="btn-search">
            <img src="imagenes/lupa.png" alt="Lupa" id="lupa">
            <form action="">
                <input type="search" size=58" maxlength="50" name="buscador-google" placeholder="Busca en Google o escribe una URL"id="input-search">
            </form>
            <img src="imagenes/microfono.jpeg" alt="Buscar por voz" id="microfono">
            <img src="imagenes/google_lens.png" alt="Google lens" id="lens">
        </section>

        <!--Botones de google-->
        <section class="contenedorbotones">

            <!--Acceso directo a Drive-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://drive.google.com/drive/my-drive"><img src="imagenes/drive.png" alt="imagenweb" class="sitioweb"></a>
                </div>
                <p class="nombreweb">Drive</p>
            </span>

            <!--Acceso directo a Calendar-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://calendar.google.com/calendar/u/0/r"><img src="imagenes/calendar.png" alt="imagenweb" class="sitioweb" id="calendar"></a>
                </div>
                <p class="nombreweb">Calendar</p>
            </span>

            <!--Acceso directo a Meet-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://meet.google.com/"><img src="imagenes/meet.png" alt="imagenweb" class="sitioweb"></a>
                </div>
                <p class="nombreweb">Meet</p>
            </span>

            <!--Acceso directo a fotos-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://photos.google.com/u/0/albums?hl=es"><img src="imagenes/fotos.png" alt="imagenweb" class="sitioweb"></a>
                </div>
                <p class="nombreweb">Fotos</p>
            </span>
            
            <!--Acceso directo a Youtube-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://www.youtube.com/?gl=ES&hl=es"><img src="imagenes/youtube.png" alt="imagenweb" class="sitioweb"></a>
                </div>
                <p class="nombreweb">Youtube</p>
            </span>

            <!--Acceso directo a Traductor-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://translate.google.com.mx/?hl=es"><img src="imagenes/traductor.png" alt="imagenweb" class="sitioweb"></a>
                </div>
                <p class="nombreweb">Traductor</p>
            </span>

            <!--Acceso directo a Facebook-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://www.facebook.com/?locale=es_LA"><img src="imagenes/facebook.png" alt="imagenweb" class="sitioweb"></a>
                </div>
                <p class="nombreweb">Facebook</p>
            </span>

            <!--Acceso directo a Instagram-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://www.instagram.com/"><img src="imagenes/instagram.png" alt="imagenweb" class="sitioweb" id="instagram"></a>
                </div>
                <p class="nombreweb">Instagram</p>
            </span>

            <!--Acceso directo a Airbnb-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href="https://www.airbnb.mx/"><img src="imagenes/airbnb.png" alt="imagenweb" class="sitioweb"></a>
                </div>
                <p class="nombreweb">Airbnb</p>
            </span>

            <!--Añadir mas accesos directos-->
            <span class="boton">
                <div class="imagenedicionacceso">
                     <img src="imagenes/edicion_acceso.png" alt="edicionacceso" class="edicionacceso">
                </div>
                <div class="imagenweb">
                    <a href=""><img src="imagenes/mas.png" alt="imagenweb" class="sitioweb" id="masacceso"></a>
                </div>
                <p class="nombreweb">Añadir acceso</p>
            </span>

        </section>

    </main>

    <footer>
        <!--Personalizador de Chrome-->
        <section class="personalizador">
            <img src="imagenes/lapiz.png" alt="lapiz" class="lapiz">
            <a href="">Personalizar Chrome</a>
        </section>
    </footer>
</body>
</html>
